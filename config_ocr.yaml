Global:
    text_score: 0.5
    use_angle_cls: true
    print_verbose: true

Det:
    module_name: ch_ppocr_v2_det
    class_name: TextDetector
    model_path: resources/rapid_ocr/models/ch_PP-OCRv2_det_infer.onnx

    pre_process:
        DetResizeForTest:
            limit_side_len: 736
            limit_type: min
        NormalizeImage:
            std: [0.229, 0.224, 0.225]
            mean: [0.485, 0.456, 0.406]
            scale: 1./255.
            order: hwc
        ToCHWImage:
        KeepKeys:
            keep_keys: ['image', 'shape']

    post_process:
        thresh: 0.3
        box_thresh: 0.5
        max_candidates: 1000
        unclip_ratio: 1.6
        use_dilation: true

Cls:
    module_name: ch_ppocr_v2_cls
    class_name: TextClassifier
    model_path: resources/rapid_ocr/models/ch_ppocr_mobile_v2.0_cls_infer.onnx

    cls_image_shape: [3, 48, 192]
    cls_batch_num: 6
    cls_thresh: 0.9
    label_list: ['0', '180']

Rec:
    module_name: ch_ppocr_v2_rec
    class_name: TextRecognizer
    model_path: resources/rapid_ocr/models/ch_mobile_v2.0_rec_infer.onnx

    rec_img_shape: [3, 32, 320]
    rec_batch_num: 6
    keys_path: resources/rapid_ocr/ppocr_keys_v1.txt
